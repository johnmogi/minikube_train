    inputs:
      - id: logfile-system-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
        revision: 1
        name: system-1
        type: logfile
        data_stream:
          namespace: default
        use_output: default
        streams:
          - id: logfile-system.auth-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: logs
              dataset: system.auth
            paths:
              - /var/log/auth.log*
              - /var/log/secure*
            exclude_files:
              - .gz$
            multiline:
              pattern: ^\s
              match: after
            processors:
              - add_locale: null
          - id: logfile-system.syslog-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: logs
              dataset: system.syslog
            paths:
              - /var/log/messages*
              - /var/log/syslog*
            exclude_files:
              - .gz$
            multiline:
              pattern: ^\s
              match: after
            processors:
              - add_locale: null
        meta:
          package:
            name: system
            version: 1.16.2
      - id: winlog-system-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
        revision: 1
        name: system-1
        type: winlog
        data_stream:
          namespace: default
        use_output: default
        streams:
          - id: winlog-system.application-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: logs
              dataset: system.application
            name: Application
            condition: '${host.platform} == ''windows'''
            ignore_older: 72h
          - id: winlog-system.security-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: logs
              dataset: system.security
            name: Security
            condition: '${host.platform} == ''windows'''
            ignore_older: 72h
          - id: winlog-system.system-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: logs
              dataset: system.system
            name: System
            condition: '${host.platform} == ''windows'''
            ignore_older: 72h
        meta:
          package:
            name: system
            version: 1.16.2
      - id: system/metrics-system-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
        revision: 1
        name: system-1
        type: system/metrics
        data_stream:
          namespace: default
        use_output: default
        streams:
          - id: system/metrics-system.cpu-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: metrics
              dataset: system.cpu
            metricsets:
              - cpu
            cpu.metrics:
              - percentages
              - normalized_percentages
            period: 10s
          - id: system/metrics-system.diskio-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: metrics
              dataset: system.diskio
            metricsets:
              - diskio
            diskio.include_devices: null
            period: 10s
          - id: >-
              system/metrics-system.filesystem-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: metrics
              dataset: system.filesystem
            metricsets:
              - filesystem
            period: 1m
            processors:
              - drop_event.when.regexp:
                  system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
          - id: system/metrics-system.fsstat-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: metrics
              dataset: system.fsstat
            metricsets:
              - fsstat
            period: 1m
            processors:
              - drop_event.when.regexp:
                  system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
          - id: system/metrics-system.load-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: metrics
              dataset: system.load
            metricsets:
              - load
            condition: '${host.platform} != ''windows'''
            period: 10s
          - id: system/metrics-system.memory-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: metrics
              dataset: system.memory
            metricsets:
              - memory
            period: 10s
          - id: system/metrics-system.network-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: metrics
              dataset: system.network
            metricsets:
              - network
            period: 10s
            network.interfaces: null
          - id: system/metrics-system.process-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: metrics
              dataset: system.process
            metricsets:
              - process
            period: 10s
            process.include_top_n.by_cpu: 5
            process.include_top_n.by_memory: 5
            process.cmdline.cache.enabled: true
            process.cgroups.enabled: false
            process.include_cpu_ticks: false
            processes:
              - .*
          - id: >-
              system/metrics-system.process.summary-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: metrics
              dataset: system.process.summary
            metricsets:
              - process_summary
            period: 10s
          - id: >-
              system/metrics-system.socket_summary-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: metrics
              dataset: system.socket_summary
            metricsets:
              - socket_summary
            period: 10s
          - id: system/metrics-system.uptime-b9387ba6-0242-42c2-8787-dc2f3a5ebc76
            data_stream:
              type: metrics
              dataset: system.uptime
            metricsets:
              - uptime
            period: 10s
        meta:
          package:
            name: system
            version: 1.16.2
      - id: filestream-audit-logs-a821a987-e0c5-4dc5-8265-83c4c6d16dcc
        revision: 1
        name: kubernetes-1
        type: filestream
        data_stream:
          namespace: default
        use_output: default
        streams:
          - id: >-
              filestream-kubernetes.audit_logs-a821a987-e0c5-4dc5-8265-83c4c6d16dcc
            data_stream:
              type: logs
              dataset: kubernetes.audit_logs
            paths:
              - /var/log/kubernetes/kube-apiserver-audit.log
            exclude_files:
              - .gz$
            parsers:
              - ndjson:
                  add_error_key: true
                  target: kubernetes_audit
            processors:
              - rename:
                  fields:
                    - from: kubernetes_audit
                      to: kubernetes.audit
              - drop_fields:
                  when:
                    has_fields: kubernetes.audit.responseObject
                  fields:
                    - kubernetes.audit.responseObject.metadata
              - drop_fields:
                  when:
                    has_fields: kubernetes.audit.requestObject
                  fields:
                    - kubernetes.audit.requestObject.metadata
              - script:
                  lang: javascript
                  id: dedot_annotations
                  source: |
                    function process(event) {
                      var audit = event.Get("kubernetes.audit");
                      for (var annotation in audit["annotations"]) {
                        var annotation_dedoted = annotation.replace(/\./g,'_')
                        event.Rename("kubernetes.audit.annotations."+annotation, "kubernetes.audit.annotations."+annotation_dedoted)
                      }
                      return event;
                    } function test() {
                      var event = process(new Event({ "kubernetes": { "audit": { "annotations": { "authorization.k8s.io/decision": "allow", "authorization.k8s.io/reason": "RBAC: allowed by ClusterRoleBinding \"system:kube-scheduler\" of ClusterRole \"system:kube-scheduler\" to User \"system:kube-scheduler\"" } } } }));
                      if (event.Get("kubernetes.audit.annotations.authorization_k8s_io/decision") !== "allow") {
                          throw "expected kubernetes.audit.annotations.authorization_k8s_io/decision === allow";
                      }
                    }
        meta:
          package:
            name: kubernetes
            version: 1.21.2
    revision: 2
